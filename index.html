<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dum-machine v0.06</title>
    <style>
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: #000; color: #fff; text-align: center; 
            margin: 0; padding: 5px; overflow-x: hidden;
        }
        h1 { font-size: 1.2rem; color: #00ffcc; margin: 5px 0 0 0; }
        .credit { font-size: 0.65rem; color: #888; margin: 2px 0; }
        .version { font-size: 0.6rem; color: #ffaa00; margin-bottom: 10px; }
        
        .sequencer-container {
            display: flex; flex-direction: column; gap: 6px;
            width: 100%; max-width: 100%; margin: auto;
        }
        .row-group { display: flex; flex-direction: column; width: 100%; }
        .label { 
            font-size: 0.6rem; text-align: left; color: #00ffcc; 
            padding-left: 2px; margin-bottom: 1px; text-transform: uppercase; 
        }
        .grid { display: grid; grid-template-columns: repeat(16, 1fr); gap: 2px; width: 100%; }
        .node { aspect-ratio: 1; background: #1a1a1a; border-radius: 2px; border: 1px solid #333; }
        .node.highlight { background: #333; border-color: #666; }
        .node.active { background: #00ffcc !important; box-shadow: 0 0 5px #00ffcc; border-color: #fff; }
        .node.playing { border-color: #ffaa00; outline: 1px solid #ffaa00; z-index: 10; }

        .controls { margin-top: 15px; padding: 15px; background: #111; border-radius: 15px; }
        button { padding: 12px; width: 100%; max-width: 180px; font-size: 1.1rem; border-radius: 10px; border: none; background: #00ffcc; font-weight: bold; color: #000; }
        .tempo-area { margin-top: 10px; font-size: 0.9rem; }
        input[type=range] { width: 100%; margin: 10px 0; accent-color: #00ffcc; }
    </style>
</head>
<body>

    <h1>Dum-machine</h1>
    <div class="credit">Made by Jeremiah Keller â€¢ 2026</div>
    <div class="version">VERSION 0.06</div>

    <div class="sequencer-container" id="sequencer"></div>

    <div class="controls">
        <button id="playBtn">START</button>
        <div class="tempo-area">
            <span id="bpm">120</span> BPM
            <input type="range" id="tempo" min="60" max="200" value="120">
        </div>
    </div>

    <script>
        const sounds = ['Kick 0 (Quiet)', 'Kick 1', 'Snare', 'HiHat', 'OpenHH'];
        const container = document.getElementById('sequencer');
        let isPlaying = false;
        let tempo = 120;
        let currentStep = 0;
        let nextStepTime = 0;

        // UI Creation
        sounds.forEach((sound, rowIdx) => {
            const group = document.createElement('div');
            group.className = 'row-group';
            group.innerHTML = `<div class="label">${sound}</div><div class="grid" id="row-${rowIdx}"></div>`;
            container.appendChild(group);
            const grid = group.querySelector('.grid');
            for (let i = 0; i < 16; i++) {
                const node = document.createElement('div');
                node.className = 'node';
                if (i % 4 === 0) node.classList.add('highlight');
                node.dataset.row = rowIdx;
                node.dataset.step = i;
                node.onclick = () => node.classList.toggle('active');
                grid.appendChild(node);
            }
        });

        const ctx = new (window.AudioContext || window.webkitAudioContext)();

        function playKick(t, vol) {
            const o = ctx.createOscillator(); const g = ctx.createGain();
            o.connect(g); g.connect(ctx.destination);
            o.frequency.setValueAtTime(150, t); o.frequency.exponentialRampToValueAtTime(0.01, t + 0.5);
            g.gain.setValueAtTime(vol, t); g.gain.exponentialRampToValueAtTime(0.01, t + 0.5);
            o.start(t); o.stop(t + 0.5);
        }

        function playSnare(t) {
            const b = ctx.createBuffer(1, ctx.sampleRate * 0.1, ctx.sampleRate);
            const d = b.getChannelData(0); for (let i = 0; i < d.length; i++) d[i] = Math.random() * 2 - 1;
            const s = ctx.createBufferSource(); s.buffer = b;
            const f = ctx.createBiquadFilter(); f.type = 'highpass'; f.frequency.value = 1000;
            const g = ctx.createGain(); s.connect(f); f.connect(g); g.connect(ctx.destination);
            g.gain.setValueAtTime(0.5, t); g.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
            s.start(t);
        }

        function playHat(t, dur) {
            const o = ctx.createOscillator(); const g = ctx.createGain(); const f = ctx.createBiquadFilter();
            o.type = 'square'; f.type = 'highpass'; f.frequency.value = 8000;
            o.connect(f); f.connect(g); g.connect(ctx.destination);
            g.gain.setValueAtTime(0.2, t); g.gain.exponentialRampToValueAtTime(0.01, t + dur);
            o.start(t); o.stop(t + dur);
        }

        function scheduler() {
            while (nextStepTime < ctx.currentTime + 0.1) {
                const stepNodes = document.querySelectorAll('.node');
                stepNodes.forEach(n => {
                    if (parseInt(n.dataset.step) === currentStep) {
                        n.classList.add('playing');
                        if (n.classList.contains('active')) {
                            const row = parseInt(n.dataset.row);
                            if (row === 0) playKick(nextStepTime, 0.3); // Ghost Kick
                            if (row === 1) playKick(nextStepTime, 1.0); // Main Kick
                            if (row === 2) playSnare(nextStepTime);
                            if (row === 3) playHat(nextStepTime, 0.05);
                            if (row === 4) playHat(nextStepTime, 0.2);
                        }
                    } else {
                        n.classList.remove('playing');
                    }
                });
                nextStepTime += (60 / tempo) / 4;
                currentStep = (currentStep + 1) % 16;
            }
            if (isPlaying) requestAnimationFrame(scheduler);
        }

        document.getElementById('playBtn').onclick = () => {
            if (ctx.state === 'suspended') ctx.resume();
            isPlaying = !isPlaying;
            if (isPlaying) {
                nextStepTime = ctx.currentTime;
                scheduler();
                document.getElementById('playBtn').innerText = "STOP";
                document.getElementById('playBtn').style.background = "#ff4444";
            } else {
                document.getElementById('playBtn').innerText = "START";
                document.getElementById('playBtn').style.background = "#00ffcc";
            }
        };

        document.getElementById('tempo').oninput = (e) => {
            tempo = e.target.value;
            document.getElementById('bpm').innerText = tempo;
        };
    </script>
</body>
</html>
