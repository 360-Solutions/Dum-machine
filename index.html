<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dum-machine v0.04</title>
    <style>
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: #000; color: #fff; text-align: center; 
            margin: 0; padding: 5px; overflow-x: hidden;
        }
        h1 { font-size: 1.2rem; color: #00ffcc; margin: 5px 0 0 0; }
        .version { font-size: 0.6rem; color: #ffaa00; margin-bottom: 10px; }
        
        .sequencer-container {
            display: flex; flex-direction: column; gap: 8px;
            width: 100%; max-width: 100%; margin: auto;
        }
        .row-group { display: flex; flex-direction: column; width: 100%; }
        
        .label { 
            font-size: 0.6rem; text-align: left; color: #00ffcc; 
            padding-left: 2px; margin-bottom: 2px; text-transform: uppercase; 
        }
        
        .grid { 
            display: grid; grid-template-columns: repeat(16, 1fr); 
            gap: 2px; width: 100%;
        }
        
        .node { 
            aspect-ratio: 1; background: #1a1a1a; border-radius: 2px; 
            border: 1px solid #333;
        }

        .node.highlight {
            background: #333;
            border-color: #666;
        }

        .node.active { 
            background: #00ffcc !important; 
            box-shadow: 0 0 5px #00ffcc; 
            border-color: #fff; 
        }

        .node.playing { border-color: #ffaa00; outline: 1px solid #ffaa00; z-index: 10; }

        .controls { 
            margin-top: 15px; padding: 15px; background: #111; border-radius: 15px; 
        }
        button { 
            padding: 12px; width: 100%; max-width: 180px; font-size: 1.1rem;
            border-radius: 10px; border: none; background: #00ffcc; font-weight: bold; color: #000;
        }
        .tempo-area { margin-top: 10px; font-size: 0.9rem; }
        input[type=range] { width: 100%; margin: 10px 0; accent-color: #00ffcc; }
    </style>
</head>
<body>

    <h1>Dum-machine</h1>
    <div class="version">VERSION 0.04</div>

    <div class="sequencer-container" id="sequencer"></div>

    <div class="controls">
        <button id="playBtn">START</button>
        <div class="tempo-area">
            <span id="bpm">120</span> BPM
            <input type="range" id="tempo" min="60" max="200" value="120">
        </div>
    </div>

    <script>
        const sounds = ['Kick', 'Snare', 'HiHat', 'OpenHH'];
        const container = document.getElementById('sequencer');
        let isPlaying = false;
        let tempo = 120;
        let currentStep = 0;
        let nextStepTime = 0;

        // UI Creation
        sounds.forEach((sound, rowIdx) => {
            const group = document.createElement('div');
            group.className = 'row-group';
            group.innerHTML = `<div class="label">${sound}</div><div class="grid" id="row-${rowIdx}"></div>`;
            container.appendChild(group);
            
            const grid = group.querySelector('.grid');
            for (let i = 0; i < 16; i++) {
                const node = document.createElement('div');
                node.className = 'node';
                if (i % 4 === 0) node.classList.add('highlight');
                node.dataset.row = rowIdx;
                node.dataset.step = i;
                node.onclick = () => node.classList.toggle('active');
                grid.appendChild(node);
            }
        });

        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const ctx = new AudioContext();

        // --- IMPROVED SOUND ENGINES ---
        function playKick(time) {
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain); gain.connect(ctx.destination);
            osc.frequency.setValueAtTime(150, time);
            osc.frequency.exponentialRampToValueAtTime(0.001, time + 0.5);
            gain.gain.setValueAtTime(1, time);
            gain.gain.exponentialRampToValueAtTime(0.001, time + 0.5);
            osc.start(time); osc.stop(time + 0.5);
        }

        function playSnare(time) {
            const bufferSize = ctx.sampleRate * 0.1;
            const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
            const source = ctx.createBufferSource();
            source.buffer = buffer;
            const filter = ctx.createBiquadFilter();
            filter.type = 'highpass'; filter.frequency.value = 1500;
            const gain = ctx.createGain();
            source.connect(filter); filter.connect(gain); gain.connect(ctx.destination);
            gain.gain.setValueAtTime(0.4, time);
            gain.gain.exponentialRampToValueAtTime(0.01, time + 0.1);
            source.start(time);
        }

        function playHat(time, duration) {
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            const filter = ctx.createBiquadFilter();
            osc.type = 'square';
            filter.type = 'highpass'; filter.frequency.value = 7000;
            osc.connect(filter); filter.connect(gain); gain.connect(ctx.destination);
            gain.gain.setValueAtTime(0.2, time);
            gain.gain.exponentialRampToValueAtTime(0.01, time + duration);
            osc.start(time); osc.stop(time + duration);
        }

        function scheduler() {
            while (nextStepTime < ctx.currentTime + 0.1) {
                playStep(currentStep, nextStepTime);
                nextStepTime += (60 / tempo) / 4;
                currentStep = (currentStep + 1) % 16;
            }
            if (isPlaying) requestAnimationFrame(scheduler);
        }

        function playStep(step, time) {
            // Visual Update
            const allNodes = document.querySelectorAll('.node');
            allNodes.forEach(n => n.classList.remove('playing'));
            
            sounds.forEach((_, rowIdx) => {
                const node = document.querySelector(`.node[data-row="${rowIdx}"][data-step="${step}"]`);
                node.classList.add('playing');
                if (node.classList.contains('active')) {
                    if (rowIdx === 0) playKick(time);
                    if (rowIdx === 1) playSnare(time);
                    if (rowIdx === 2) playHat(time, 0.05);
                    if (rowIdx === 3) playHat(time, 0.15);
                }
            });
        }

        document.getElementById('playBtn').onclick = () => {
            if (ctx.state === 'suspended') ctx.resume();
            
            isPlaying = !isPlaying;
            if (isPlaying) {
                nextStepTime = ctx.currentTime;
                currentStep = 0;
                scheduler();
                document.getElementById('playBtn').innerText = "STOP";
                document.getElementById('playBtn').style.background = "#ff4444";
            } else {
                document.getElementById('playBtn').innerText = "START";
                document.getElementById('playBtn').style.background = "#00ffcc";
            }
        };

        document.getElementById('tempo').oninput = (e) => {
            tempo = e.target.value;
            document.getElementById('bpm').innerText = tempo;
        };
    </script>
</body>
</html>
