<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dum-machine | 360 Solutions</title>
    <style>
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: #000; color: #fff; text-align: center; 
            margin: 0; padding: 10px; overflow-x: hidden;
        }
        h1 { font-size: 1.5rem; color: #00ffcc; margin: 5px 0; }
        .subtitle { font-size: 0.8rem; color: #666; margin-bottom: 10px; }
        
        /* The Grid Squeeze */
        .sequencer-container {
            display: flex; flex-direction: column; gap: 2px;
            width: 100%; max-width: 500px; margin: auto;
        }
        .row { display: flex; align-items: center; width: 100%; }
        .label { width: 50px; font-size: 0.6rem; text-align: left; color: #00ffcc; font-weight: bold; }
        .grid { 
            display: grid; grid-template-columns: repeat(16, 1fr); 
            gap: 2px; flex-grow: 1; 
        }
        .node { 
            aspect-ratio: 1; background: #222; border-radius: 2px; 
            border: 1px solid #333;
        }
        .node.active { background: #00ffcc; box-shadow: 0 0 8px #00ffcc; border-color: #fff; }
        .node.playing { border-color: #fff; transform: scale(1.1); z-index: 10; }

        /* Every 4th beat visual guide */
        .node:nth-child(4n+1) { background: #333; }

        .controls { 
            margin-top: 20px; padding: 15px; background: #111; border-radius: 15px; 
        }
        button { 
            padding: 15px; width: 100%; max-width: 200px; font-size: 1.2rem;
            border-radius: 10px; border: none; background: #00ffcc; font-weight: bold;
        }
        input[type=range] { width: 100%; margin: 15px 0; accent-color: #00ffcc; }
    </style>
</head>
<body>

    <h1>Dum-machine</h1>
    <div class="subtitle">360 Solutions â€¢ Vibe v2.0</div>

    <div class="sequencer-container" id="sequencer"></div>

    <div class="controls">
        <button id="playBtn">START</button>
        <div style="margin-top:10px;">
            <span id="bpm">120</span> BPM
            <input type="range" id="tempo" min="60" max="200" value="120">
        </div>
    </div>

    <script>
        const sounds = ['Kick', 'Snare', 'HiHat', 'OpenHH'];
        const container = document.getElementById('sequencer');
        let isPlaying = false;
        let tempo = 120;
        let currentStep = 0;
        let nextStepTime = 0;

        // Create UI
        sounds.forEach((sound, rowIdx) => {
            const row = document.createElement('div');
            row.className = 'row';
            row.innerHTML = `<div class="label">${sound}</div><div class="grid" id="row-${rowIdx}"></div>`;
            container.appendChild(row);
            const grid = row.querySelector('.grid');
            for (let i = 0; i < 16; i++) {
                const node = document.createElement('div');
                node.className = 'node';
                node.dataset.row = rowIdx;
                node.dataset.step = i;
                node.onclick = () => node.classList.toggle('active');
                grid.appendChild(node);
            }
        });

        const ctx = new (window.AudioContext || window.webkitAudioContext)();

        // --- THE SYNTHS ---
        const playKick = (time) => {
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain); gain.connect(ctx.destination);
            osc.frequency.setValueAtTime(150, time);
            osc.frequency.exponentialRampToValueAtTime(0.01, time + 0.5);
            gain.gain.setValueAtTime(1, time);
            gain.gain.exponentialRampToValueAtTime(0.01, time + 0.5);
            osc.start(time); osc.stop(time + 0.5);
        };

        const playSnare = (time) => {
            const bufferSize = ctx.sampleRate * 0.1;
            const buffer = ctx.createBuffer(1, bufferSize, ctx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
            const noise = ctx.createBufferSource();
            noise.buffer = buffer;
            const filter = ctx.createBiquadFilter();
            filter.type = 'highpass'; filter.frequency.value = 1000;
            const gain = ctx.createGain();
            noise.connect(filter); filter.connect(gain); gain.connect(ctx.destination);
            gain.gain.setValueAtTime(0.5, time);
            gain.gain.exponentialRampToValueAtTime(0.01, time + 0.1);
            noise.start(time);
        };

        const playHiHat = (time, duration = 0.05) => {
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.type = 'square';
            const filter = ctx.createBiquadFilter();
            filter.type = 'highpass'; filter.frequency.value = 8000;
            osc.connect(filter); filter.connect(gain); gain.connect(ctx.destination);
            gain.gain.setValueAtTime(0.2, time);
            gain.gain.exponentialRampToValueAtTime(0.01, time + duration);
            osc.start(time); osc.stop(time + duration);
        };

        function scheduler() {
            while (nextStepTime < ctx.currentTime + 0.1) {
                playStep(currentStep, nextStepTime);
                nextStepTime += (60 / tempo) / 4;
                currentStep = (currentStep + 1) % 16;
            }
            if (isPlaying) requestAnimationFrame(scheduler);
        }

        function playStep(step, time) {
            document.querySelectorAll('.node').forEach(n => n.classList.remove('playing'));
            sounds.forEach((_, row) => {
                const node = document.querySelector(`.node[data-row="${row}"][data-step="${step}"]`);
                node.classList.add('playing');
                if (node.classList.contains('active')) {
                    if (row === 0) playKick(time);
                    if (row === 1) playSnare(time);
                    if (row === 2) playHiHat(time, 0.05);
                    if (row === 3) playHiHat(time, 0.2);
                }
            });
        }

        document.getElementById('playBtn').onclick = () => {
            if (ctx.state === 'suspended') ctx.resume();
            isPlaying = !isPlaying;
            if (isPlaying) {
                nextStepTime = ctx.currentTime;
                scheduler();
                document.getElementById('playBtn').innerText = "STOP";
                document.getElementById('playBtn').style.background = "#ff4444";
            } else {
                document.getElementById('playBtn').innerText = "START";
                document.getElementById('playBtn').style.background = "#00ffcc";
            }
        };

        document.getElementById('tempo').oninput = (e) => {
            tempo = e.target.value;
            document.getElementById('bpm').innerText = tempo;
        };
    </script>
</body>
</html>
